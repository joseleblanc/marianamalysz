<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y0GB91FJNB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-Y0GB91FJNB');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da Primeira Lembrança</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Arial&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: black;
            color: #c61c44;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 2px solid #c61c44;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .hint {
            font-size: 1.5em;
            margin: 20px 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background: linear-gradient(135deg, #c61c44, #b10d37);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 10px;
        }

        #feedback {
            margin-top: 20px;
            font-size: 1.2em;
        }

        #prizeButton {
            display: none;
        }

        .volume-control {
            margin: 20px 0;
        }
    </style>
</head>

<body>

    <div id="gameContent">
        <h1>Responda a pergunta</h1>
        <p>Que dia nos vimos pela primeira vez?</p>

        <div class="input-container">
            <input type="text" id="guessInput" placeholder="__/__/____" maxlength="10" oninput="formatDate()">
            <div id="feedback"></div>

            <button class="button" id="startButton" onclick="startGame()">Iniciar</button>
            <button class="button" onclick="checkAnswer()" style="display:none;">Enviar Resposta</button>
        </div>
    </div>

    <div id="resultContent" style="display:none;">
        <h1>Resultado</h1>
        <div id="finalScore"></div>
        <button id="prizeButton" class="button" onclick="redirectToPrize()">Ir para o prêmio</button>
    </div>

    <audio id="backgroundAudio" src="sound.mp3" preload="auto" loop></audio>

    <div class="volume-control">
        <label for="volumeSlider">Volume:</label>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.15" onchange="setVolume()">
    </div>

    <script>
        const questions = [
            { 
              hint: "Data que nos conhecemos", 
              answer: [
                "07/02/23","07/02/2023","7 de fevereiro","7/2",
                "7 de fev","07-02-2023","7-2-23","fevereiro 7",
                "7 fevereiro","february 7","7th of february",
                "feb 7","fev 7"
              ] 
            }
        ];

        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let hintIndex = 0;

        const hints = [
            "Lembre-se do seu primeiro dia no integrado +1",
            "Seu final é __/02/2023",
            "Já que não acertou, vá em frente: 07/02/2023!"
        ];

        function startGame() {
            document.getElementById('guessInput').style.display = 'block';
            document.querySelector("button[onclick='checkAnswer()']").style.display = 'inline-block';
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('backgroundAudio').play();

            // Evento Google Analytics
            gtag('event', 'iniciar_jogo');
        }

        function formatDate() {
            const input = document.getElementById('guessInput');
            let value = input.value.replace(/\D/g, '');

            if (value.length >= 2) value = value.slice(0,2) + '/' + value.slice(2);
            if (value.length >= 5) value = value.slice(0,5) + '/' + value.slice(5);

            input.value = value;
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('guessInput').value.toLowerCase();
            const feedback = document.getElementById('feedback');

            if (questions[currentQuestionIndex].answer.includes(userAnswer)) {
                correctAnswers++;
                feedback.innerHTML = "<p style='color:green;'>Correto!</p>";

                gtag('event', 'resposta_correta');

                showFinalResult();
            } else {
                if (hintIndex < hints.length) {
                    feedback.innerHTML = `<p style='color:red;'>Resposta incorreta.</p><p>Dica: ${hints[hintIndex]}</p>`;
                    hintIndex++;
                } else {
                    feedback.innerHTML = "<p style='color:red;'>Resposta incorreta.</p>";
                }

                gtag('event', 'resposta_errada');
            }
        }

        function showFinalResult() {
            document.getElementById('gameContent').style.display = 'none';
            document.getElementById('resultContent').style.display = 'block';

            document.getElementById('finalScore').innerHTML = `
                Oi Mari, que bom que você chegou aqui!<br><br>
                Não importa quantas tentativas foram necessárias.<br>
                O que importa é que você chegou até o final ❤️
            `;

            document.getElementById('prizeButton').style.display = 'inline-block';
        }

        function redirectToPrize() {
            gtag('event', 'clicou_premio');
            window.location.href = 'jogo.html';
        }

        function setVolume() {
            document.getElementById('backgroundAudio').volume =
                document.getElementById('volumeSlider').value;
        }
    </script>

</body>
</html>
