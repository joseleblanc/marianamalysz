<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presente Surpresaüòç</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        /* Reset b√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: #c61c44;
            font-family: 'Dancing Script', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #c61c44;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: linear-gradient(135deg, #c61c44, #b10d37);
            border: none;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .gift {
            display: none;
            width: 200px;
            height: 200px;
            margin: 20px auto;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Barras de carregamento do presente */
        .gift:before, .gift:after {
            content: '';
            position: absolute;
            background: #c61c44;
            height: 10px;
            border-radius: 5px;
            animation: loadBar 7s forwards;
        }

        .gift:before {
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            animation-delay: 0.5s;
        }

        .gift:after {
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            animation-delay: 0.5s;
        }

        @keyframes loadBar {
            0% { width: 0; }
            100% { width: 100%; }
        }

        .gift img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .message {
            display: none;
            font-size: 1.8em; /* Tamanho da fonte das mensagens principais */
            margin-top: 20px;
            color: #c61c44;
            font-weight: bold;
            opacity: 0;
            animation: shine 3s forwards;
        }

        @keyframes shine {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .citation {
            display: none;
            font-size: 1.0em; /* Tamanho da fonte da cita√ß√£o */
            color: #c61c44;
            font-style: italic; /* Estilo da cita√ß√£o */
            margin-left: 20px; /* Espa√ßo √† esquerda da cita√ß√£o */
            line-height: 1.5em;
            max-width: 250px; /* Ajuste a largura para evitar rolagem */
        }

        .citation span {
            display: block; /* Distribui 3 palavras por linha */
        }

        .message-citation-container {
            display: flex; /* Usar flexbox para alinhar a mensagem e a cita√ß√£o */
            align-items: center; /* Centraliza verticalmente */
            justify-content: center; /* Centraliza horizontalmente */
        }

        .curtain {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background-color: #c61c44;
            z-index: 1000;
            animation: curtain 2s forwards ease-in-out;
        }

        .curtain.left {
            left: 0;
            animation-delay: 0s;
        }

        .curtain.right {
            right: 0;
            animation-delay: 0.5s;
        }

        @keyframes curtain {
            0% {
                width: 50%;
            }
            100% {
                width: 0;
            }
        }
    </style>
</head>
<body>
    <div class="curtain left"></div>
    <div class="curtain right"></div>

    <!-- Conte√∫do Principal -->
    <div class="content">
        <h1>Para Voc√™, Mari</h1>
        
        <button class="button" onclick="openGift()">Colete seu presente</button>
    
        <div class="gift" id="giftBox">
            <img src="presente.png" alt="Presente" />
        </div>
        <div class="message-citation-container">
            <div class="message" id="message"></div> <!-- Mensagem inicializada vazia -->
            <div class="citation" id="citation"></div> <!-- Cita√ß√£o adicionada -->
        </div>
    </div>

    <!-- √Åudio de fundo -->
    <audio id="backgroundAudio" src="musica.mp3" preload="auto"></audio>

    <script>
        // Vari√°veis para personalizar a mensagem
        const loveMessage = "Voc√™ ganhou meu amor eterno! ‚ù§Ô∏è"; // Mensagem de amor
        const extraMessage = "‚ù§Ô∏è Espero que tenha gostado!"; // Mensagem extra (opcional)
        const citationText = "\"Foram mais de 5 horas fazendo algo que possa lhe agradar. N√£o quero te for√ßar a nada, apenas demonstrar o quanto o tempo me fez perceber o quanto voc√™ √© especial para mim!\""; // Texto da cita√ß√£o dividido

        function openGift() {
            const giftBox = document.getElementById('giftBox');
            const message = document.getElementById('message');
            const citation = document.getElementById('citation');
            const audio = document.getElementById('backgroundAudio');

            // Reproduz o √°udio
            audio.currentTime = 0; // Reinicia o √°udio
            audio.play();

            // Mostra o presente
            giftBox.style.display = 'block';
            message.style.display = 'none'; // Oculta a mensagem inicialmente
            citation.style.display = 'none'; // Oculta a cita√ß√£o inicialmente

            // Monta a mensagem final
            message.innerHTML = `${loveMessage}<br>${extraMessage}`; // Exibe a mensagem

            // Dividindo a cita√ß√£o em 3 palavras por linha
            const words = citationText.split(' ');
            let formattedCitation = '';
            for (let i = 0; i < words.length; i += 3) {
                formattedCitation += `<span>${words.slice(i, i + 3).join(' ')}</span>`;
            }
            citation.innerHTML = formattedCitation;

            // Mostrar a mensagem e a cita√ß√£o ap√≥s o √°udio terminar
            audio.onended = () => {
                message.style.display = 'block'; // Exibe a mensagem
                citation.style.display = 'block'; // Exibe a cita√ß√£o
            };
        }

        // Remover as cortinas ap√≥s a anima√ß√£o terminar
        window.addEventListener('load', () => {
            const curtains = document.querySelectorAll('.curtain');
            curtains.forEach(curtain => {
                curtain.addEventListener('animationend', () => {
                    curtain.style.display = 'none';
                });
            });
        });
    </script>
</body>
</html>
