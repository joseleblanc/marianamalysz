<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presente Surpresaüòç</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Arial&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: #c61c44;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #c61c44;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: linear-gradient(135deg, #c61c44, #b10d37);
            border: none;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .gift {
            display: none;
            width: 200px;
            height: 200px;
            margin: 20px;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .gift:before, .gift:after {
            content: '';
            position: absolute;
            background: #c61c44;
            height: 10px;
            border-radius: 5px;
            animation: loadBar 7s forwards;
        }

        .gift:before {
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            animation-delay: 0.5s;
        }

        .gift:after {
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            animation-delay: 0.5s;
        }

        @keyframes loadBar {
            0% { width: 0; }
            100% { width: 100%; }
        }

        .gift img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .message {
            display: none;
            font-size: 1.8em;
            margin-top: 20px;
            color: #c61c44;
            font-weight: bold;
            opacity: 0;
            animation: shine 3s forwards;
        }

        @keyframes shine {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .citation {
            display: none;
            font-size: 1.0em;
            color: #c61c44;
            font-style: italic;
            margin-left: 20px;
            line-height: 1.5em;
            max-width: 250px;
        }

        .citation span {
            display: block;
        }

        .message-citation-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .curtain {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background-color: #c61c44;
            z-index: 1000;
            animation: curtain 2s forwards ease-in-out;
        }

        .curtain.left {
            left: 0;
            animation-delay: 0s;
        }

        .curtain.right {
            right: 0;
            animation-delay: 0.5s;
        }

        @keyframes curtain {
            0% {
                width: 50%;
            }
            100% {
                width: 0;
            }
        }
    </style>
</head>
<body>
    <div class="curtain left"></div>
    <div class="curtain right"></div>

    <div class="content">
        <h1>Para Voc√™, Mari</h1>
        
        <button class="button" id="actionButton" onclick="openGift()">Colete seu presente</button>
    
        <div class="message-citation-container">
            <div class="gift" id="giftBox">
                <img src="presente.png" alt="Presente" />
            </div>
            <div class="citation" id="citation"></div>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <audio id="backgroundAudio" src="musica.mp3" preload="auto"></audio>

    <script>
        const loveMessage = "√Äs vezes um bom presente pode n√£o ser algo com um formato,<br>ou que possa ser visto. O maior presente entre duas pessoas<br>√© a amizade. ü§ç";
        const extraMessage = "Espero que tenha gostado!";
        const citationText = "\"Uma vez li em algum lugar, todo esfor√ßo feito para pessoas que voc√™ sente algo especial nunca ser√° perdido!\"";

        function openGift() {
            const giftBox = document.getElementById('giftBox');
            const message = document.getElementById('message');
            const citation = document.getElementById('citation');
            const audio = document.getElementById('backgroundAudio');
            const actionButton = document.getElementById('actionButton');

            audio.currentTime = 0;
            audio.play();

            giftBox.style.display = 'block';
            message.style.display = 'none';
            citation.style.display = 'none';

            message.innerHTML = `${loveMessage}<br>${extraMessage}`;

            const words = citationText.split(' ');
            let formattedCitation = '';
            for (let i = 0; i < words.length; i += 3) {
                formattedCitation += `<span>${words.slice(i, i + 3).join(' ')}</span>`;
            }
            citation.innerHTML = formattedCitation;

            audio.onended = () => {
                message.style.display = 'block';
                citation.style.display = 'block';
                actionButton.textContent = "Pr√≥xima P√°gina";
                actionButton.onclick = () => {
                    window.location.href = "mensagem.html";
                };
            };
        }

        window.addEventListener('load', () => {
            const curtains = document.querySelectorAll('.curtain');
            curtains.forEach(curtain => {
                curtain.addEventListener('animationend', () => {
                    curtain.style.display = 'none';
                });
            });
        });
    </script>
</body>
</html>
